		<script>
			$(".tel").click(function() {
				$(".tel1").fadeIn();
			});
			$(document).mousedown(function(e) {
				var _con = $(".tel1");
				if(!_con.is(e.target) && _con.has(e.target).length === 0) {
					$(".tel1").hide();
				}
			});
			$(".nav").click(function() {
				$(".xl-nav").fadeIn();
			});
			$(document).mousedown(function(e) {
				var _con = $(".xl-nav");
				if(!_con.is(e.target) && _con.has(e.target).length === 0) {

			});
		</script>
